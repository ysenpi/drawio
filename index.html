<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Drawio</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		
		canvas {
			display: block;
		}

		.clear {
			position: fixed;
			display: block;
			left: 50px;
			bottom: 50px;
			border: 1px solid #555;
			color: #555;
			border-radius: 5px;
			padding: 5px 10px;
			cursor: pointer;
		}

		.clear:hover {
			background: #d0d0cc
		}
	</style>
	<script src="./draw.js" defer></script>
</head>
<body>
	<div class="clear">clear</div>
	<canvas id="canvas"></canvas>
</body>
</html>
